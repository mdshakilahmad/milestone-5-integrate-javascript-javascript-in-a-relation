<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Aut, velit harum.</li>
        <li class="item">Numquam, quas consectetur!</li>
        <li class="item">Officiis, aut dolor?</li>
        <li class="item">Sunt, fuga perferendis.</li>
        <li class="item">Sed, mollitia quia.</li>
      </ul>
      <button id="btn-add-item">Add Item</button>
    </section>
    <script>
      /*    
      const items = document.getElementsByClassName("item");
      //   console.log(items);
      for (const item of items) {
        // console.log(item);
        item.addEventListener("click", function (event) {
          //   console.log(item);
          //   console.log(event.target.parentNode);
          event.target.parentNode.removeChild(event.target);
        });
      }
 */

      // delegate
      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          //   console.log(event.target);
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");

          const li = document.createElement("li");
          li.innerText = "Brand New Item added";

          li.classList.add("item");

          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
